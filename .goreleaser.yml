before:
  hooks:
    - go mod tidy
    - go install github.com/akavel/rsrc@latest
builds:
  - 
    goos:
      - windows
    goarch:
      - amd64
      - "386"
      - arm64
      - arm

archives:
  - format: zip
    name_template: "{{.ProjectName}}_{{.Version}}_{{.Os}}_{{.Arch}}"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

